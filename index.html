<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <h1 id="title">Etch a Sketch</h1>
  <button id="clear-button">Clear</button>
  <!-- onmousedown="return false;" prevents dragging divs and causing a bug -->
  <div id="container" onmousedown="return false;" oncontextmenu="return false;"></div>
  <div id="size-container">
    <button id="decrease-size-button">-</button>
    <p id="current-size"></p>
    <button id="increase-size-button">+</button>
  </div>
  <p id="controls-text">left-click to paint, right-click to erase</p>
</body>
</html>
